<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="換圖" id="btn">
  <img src="./0102.jpg" alt="" id="img">
  <script src="./jquery-3.6.0.min.js"></script>
  <script>
    $('#btn').click(function() {
      if ($('#img').attr('src') === './0102.jpg') {
        $('#img').attr('src', './0507.jpg')
      } else {
        $('#img').attr('src', './0102.jpg')
      }
    })
  </script>
</body>
</html>
