<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="按鈕" id="btn">
  <div id="div"></div>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $('#btn').click(function() {
      $('#div').append(`<a href="https://google.com">Google</a>`)
    })

    // 因為 a 是點按鈕產生的，所以在頁面一開始綁定事件無效
    // $('a').click(function(e) {
    //   e.preventDefault()
    // })

    // 當點擊 div 時，且點到 a 標籤，才執行綁定的 function
    $('#div').on('click', 'a', function(e) {
      e.preventDefault()
    })
  </script>
</body>
</html>
